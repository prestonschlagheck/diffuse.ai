<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your Diffuse.AI Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #141414; font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 48px 20px;">
        <table role="presentation" style="max-width: 480px; width: 100%; border-collapse: collapse;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 40px;">
              <span style="font-family: 'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700;">
                <span style="color: #dbdbdb;">diffuse</span><span style="color: #ff9628;">.</span><span style="color: #dbdbdb;">ai</span>
              </span>
            </td>
          </tr>
          
          <!-- Main Card -->
          <tr>
            <td style="background-color: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 40px 32px;">
              
              <!-- Heading -->
              <h1 style="margin: 0 0 16px 0; color: #dbdbdb; font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 600; text-align: center;">
                Verify your email
              </h1>
              
              <!-- Body Text -->
              <p style="margin: 0 0 32px 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 15px; line-height: 1.6; text-align: center;">
                Click the button below to confirm your account and start using Diffuse.
              </p>
              
              <!-- CTA Button -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center" style="padding-bottom: 32px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #ff9628; color: #141414; text-decoration: none; font-family: 'Space Grotesk', sans-serif; font-size: 15px; font-weight: 600; padding: 14px 40px; border-radius: 8px;">
                      Verify Email
                    </a>
                  </td>
                </tr>
              </table>
              
              <!-- Alternative Link -->
              <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 24px;">
                <p style="margin: 0 0 8px 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 12px; text-align: center;">
                  Or copy this link:
                </p>
                <p style="margin: 0; text-align: center; word-break: break-all;">
                  <a href="{{ .ConfirmationURL }}" style="color: #ff9628; font-family: 'Space Grotesk', sans-serif; font-size: 12px; text-decoration: none;">
                    {{ .ConfirmationURL }}
                  </a>
                </p>
              </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 32px;">
              <p style="margin: 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 12px;">
                If you didn't sign up for Diffuse, ignore this email.
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
