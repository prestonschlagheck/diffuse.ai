<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your Diffuse.AI Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #0a0a0a; font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  <table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 48px 20px;">
        <table role="presentation" style="max-width: 480px; width: 100%; border-collapse: collapse;">
          
          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom: 32px;">
              <span style="font-family: 'Space Grotesk', sans-serif; font-size: 24px; font-weight: 700; letter-spacing: -0.5px;">
                <span style="color: #dbdbdb;">diffuse</span><span style="color: #ff9628;">.ai</span>
              </span>
            </td>
          </tr>
          
          <!-- Main Card -->
          <tr>
            <td style="background: rgba(20, 20, 20, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 32px;">
              
              <!-- Heading -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center" style="padding-bottom: 16px;">
                    <h1 style="margin: 0; color: #dbdbdb; font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 600;">
                      Confirm your email
                    </h1>
                  </td>
                </tr>
              </table>
              
              <!-- Body Text -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center" style="padding-bottom: 28px;">
                    <p style="margin: 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 15px; line-height: 1.6;">
                      Click below to verify your email and start using Diffuse.
                    </p>
                  </td>
                </tr>
              </table>
              
              <!-- CTA Button -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center" style="padding-bottom: 28px;">
                    <a href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #ff9628; color: #000000; text-decoration: none; font-family: 'Space Grotesk', sans-serif; font-size: 15px; font-weight: 600; padding: 12px 28px; border-radius: 8px;">
                      Verify Email
                    </a>
                  </td>
                </tr>
              </table>
              
              <!-- Alternative Link -->
              <table role="presentation" style="width: 100%; border-collapse: collapse;">
                <tr>
                  <td align="center" style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                    <p style="margin: 0 0 6px 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 12px;">
                      Or copy this link:
                    </p>
                    <p style="margin: 0; word-break: break-all;">
                      <a href="{{ .ConfirmationURL }}" style="color: #ff9628; font-family: 'Space Grotesk', sans-serif; font-size: 12px; text-decoration: none;">
                        {{ .ConfirmationURL }}
                      </a>
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top: 24px;">
              <p style="margin: 0; color: #545454; font-family: 'Space Grotesk', sans-serif; font-size: 12px;">
                Didn't sign up? You can safely ignore this email.
              </p>
            </td>
          </tr>
          
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
